<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHERECLOCK</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>WHERECLOCK</h1>
  </header>

  <nav id="mainNav">
    <a href="#home" data-page="home">Inicio</a>
    <a href="#area" data-page="area">√Årea</a>
    <a href="#trayecto" data-page="trayecto">Trayecto</a>
    <a href="#alarmas" data-page="alarmas">Alarmas</a>
  </nav>

  <main id="page">
    <!-- HOME -->
    <section id="homePage" class="page-section">
      <h2>Bienvenido a WHERECLOCK</h2>
      <p>Selecciona uno de los apartados:</p>
      <div class="card-container">
        <div class="card" onclick="location.hash='area'">
          <img src="img/area.jpg" alt="√Årea" />
          <h3>√Årea</h3>
        </div>
        <div class="card" onclick="location.hash='trayecto'">
          <img src="img/trayecto.jpg" alt="Trayecto" />
          <h3>Trayecto</h3>
        </div>
        <div class="card" onclick="location.hash='alarmas'">
          <img src="img/alarmas.jpg" alt="Alarmas" />
          <h3>Alarmas</h3>
        </div>
      </div>
    </section>

    <!-- AREA -->
    <section id="areaPage" class="page-section hidden">
      <h2>Definir √Årea</h2>
      <div class="input-bar">
        <input type="text" id="searchInput" placeholder="Buscar ciudad..." />
        <button onclick="buscarCiudad()">Buscar</button>
        <button onclick="centrarUbicacion()">Mi ubicaci√≥n</button>
      </div>
      <div class="range-control">
        <label for="radiusRange">Tama√±o del √°rea:</label>
        <input type="range" id="radiusRange" min="100" max="2000" step="50" value="300" />
        <span id="radiusValue">300m</span>
      </div>
      <div id="map"></div>
      <div class="alarm-status alarm-active" id="alarmStatus">‚úÖ Alarma activa</div>
      <button onclick="toggleAlarma()" id="toggleAlarmaBtn">Desactivar alarma</button>
    </section>

    <!-- TRAYECTO -->
    <section id="trayectoPage" class="page-section hidden">
      <h2>Trayecto Recurrente</h2>
      <div class="trayecto-controls">
        <button onclick="iniciarTrayecto()">Iniciar trayecto</button>
        <button onclick="finalizarTrayecto()">Finalizar trayecto</button>
        <button onclick="mostrarTrayectos()">Ver trayectos guardados</button>
      </div>
      <div id="trayectoInfo">
        <p>‚è± Tiempo: <span id="contadorTiempo">0</span> s</p>
      </div>
      <div id="trayectoMapa" style="height: 400px; margin-top: 10px;"></div>
      <ul id="trayectosGuardados"></ul>
    </section>

    <!-- ALARMAS -->
    <section id="alarmasPage" class="page-section hidden">
      <h2>Seleccionar tono de alarma</h2>
      <select id="tonoSelector">
        <option value="sounds/alarma1.mp3">Alarma 1</option>
        <option value="sounds/alarma2.mp3">Alarma 2</option>
        <option value="sounds/alarma3.mp3">Alarma 3</option>
        <option value="sounds/alarma4.mp3">Alarma 4</option>
      </select>
      <button onclick="probarTono()">üîä Probar tono</button>
      <button onclick="reproducirAlarma()">‚è∞ Activar alarma</button>
      <button onclick="detenerAlarma()">üõë Detener alarma</button>
      <audio id="alarmaAudio" preload="auto"></audio>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
